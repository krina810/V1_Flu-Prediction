<body>
<!--navigation-->
	<div class="top-nav">
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="navbar-header navbar-left">
					<h1><a class="navbar-brand" href="index.html">Smart City<span>Flu Analysis</span></a></h1>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
					<nav class="menu menu--shylock">
						<ul class="nav navbar-nav navbar-left menu__list">
							<li class="menu__item"><a href="index.html" class="menu__link">Home</a></li>

			</nav>	
		</div>	
	</div>	
<!--navigation-->

<!-- mail -->
	<div class="mail" id="mail">
		<div class="container">
			<h3>Any Suggestion <span>Contact Us</span></h3>
			<div class="w3agile_mail_grids">
				<div class="col-md-6 w3agile_mail_grid">
					<form action="#" method="post">
						<input type="text" name="Name" value="Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name';}" required="">
						<input type="email" name="Email" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" required="">
					</form>
				</div>
				<div class="col-md-6 w3agile_mail_grid">
					<form action="#" method="post">
						<input type="text" name="Phone" value="Phone" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Phone';}" required="">
						<input type="text" name="Subject" value="Subject" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Subject';}" required="">
					</form>
				</div>
				<form action="#" method="post">
					<textarea name="Message" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message...';}" required>Message...</textarea>
					<input type="submit" value="Submit">
				</form>
			</div>
		</div>
	</div>
<!-- //mail -->

</body>
